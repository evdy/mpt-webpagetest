<html>
<head>
    <script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script type='text/javascript' src='http://www.google.com/jsapi'></script>  
    <script type='text/javascript'>    
        google.load('visualization', '1', {'packages':['annotatedtimeline']});  
        google.setOnLoadCallback(drawChart);   
      
        function drawChart() {    
            var data = new google.visualization.DataTable(
            {
                cols: [{"label": "Date", "type": "date"},
                       {"label": 'Sold Pencils', "type": 'number'},
                       {"label": 'title1', "type": 'string'},
                       {"label": 'text1', "type": 'string'},
                       {"label": 'Sold Pens', "type": 'number'},
                       {"label": 'title2', "type": 'string'},
                       {"label": 'text2', "type": 'string'}],     
                rows: [
                  {c:[{v: new Date(2008, 1 ,1)}, {v: 30000}, , , {v: 40645}]},
                  {c:[{v: new Date(2008, 1 ,2)}, {v: 14045}, , , {v: 20374}]},          
                  {c:[{v: new Date(2008, 1, 3)}, {v: 55022}, , , {v: 50766}]},          
                  {c:[{v: new Date(2008, 1, 4)}, {v: 75284}, , , {v: 14334}, {v: 'Out of Stock'}, {v: 'Ran out of stock on pens at 4pm'}]},
                  {c:[{v: new Date(2008, 1, 5)}, {v: 41476}, {v: 'Bought Pens'}, {v: 'Bought 200k pens'}, {v: 66467}]},          
                  {c:[{v: new Date(2008, 1, 6)}, {v: 33322}, , , {v: 39463}]}]},   0.5);
            
            var chart = new google.visualization.AnnotatedTimeLine(document.getElementById('chart_div'));    
            chart.draw(data, {displayAnnotations: true});
        }   
    </script>  
</head>
  <body>  
  <div id='chart_div' style='width: 700px; height: 240px;'></div> 
  </body>
  </html>
